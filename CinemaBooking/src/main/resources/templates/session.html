<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Сеансы</title>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="icon" href="/public/favicon.ico" th:href="@{/favicon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
    <script>
        function rowClicked(value) {
            location.href = "/details/session?sessionId=" + value;
        }
    </script>
</head>
<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container text-center">

    <div class="table-responsive" align="center">
        <table class="table">
            <thead>
            <tr>
                <th>Кинотеатр</th>
                <th>Кинозал</th>
                <th>Фильм</th>
                <th>Дата</th>
                <th></th>

            </tr>
            </thead>
            <tr th:each="filmSession : ${sessions}"
                th:onclick="'javascript:rowClicked(\'' + ${filmSession.filmSessionId} + '\');'" style="cursor: pointer">

                <td th:text="${filmSession.hall.cinema.title}"></td>
                <td th:text="${filmSession.hall.title}"></td>
                <td th:text="${filmSession.film.title}"></td>
                <td th:text="${filmSession.date}"></td>
                <td>
                    <a th:href="@{/tickets (filmSessionId = ${filmSession.filmSessionId})}">
                        <button type="button" class="btn btn-default">Купить билеты</button>
                    </a>
                </td>

            </tr>
        </table>
    </div>
</div>
</body>
</html>
