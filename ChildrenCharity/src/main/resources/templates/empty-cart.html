<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Empty Cart | beCharity HTML5 responsive charity theme</title>

    <th:block th:insert="../common/_css.html"></th:block>
</head>

<body>
    <!-- header -->
    <th:block th:insert="../common/preloader.html"></th:block>
    <th:block th:insert="../common/header.html"></th:block>

    <!-- Page title -->
    <div class="page-title-section">
        <div class="page-title-wrap">
            <div class="page-title-overlay"></div>
            <div class="page-title-info">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Page Title</li>
                </ol>
                <h1 class="page-title">Page Title</h1>
            </div>
        </div>
    </div>

    <!-- empty cart -->
    <div class="empty-cart">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3 class="empty-title">Your cart is currently empty.</h3>
                    <p>You may choose a causes below, or browse to find a new popular cause</p>
                    <a class="btn" href="#">return to shop <i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <th:block th:insert="../common/footer.html"></th:block>
    <th:block th:insert="../common/_js.html"></th:block>
</body>

</html>
