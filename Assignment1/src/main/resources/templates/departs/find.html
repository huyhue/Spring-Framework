<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find</title>
</head>
<body>
	<h1>List All Departments</h1>
	<form th:action="@{/departs/find}">
		Name: <input type="text" name="name" placeholder="Name"><br> 
		<input type="submit" value="Find"><br> 
	</form>
	<hr>
	<table>
		<tr>
			<td>Department ID</td>
			<td>Name</td>
			<td>&nbsp;</td>
		</tr>
		<tr th:each="item : ${departs}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}">Name</td>
			<td>
				<a th:href="@{'/departs/edit/' + ${item.id}}">Edit</a>
			 	<a th:href="@{'/departs/delete/' + ${item.id}}">Delete</a>
			 </td>
		</tr>
	</table>
</body>
</html>
